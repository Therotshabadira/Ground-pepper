    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.jpeg" alt="Logo" width="120">
            </a>

            <!-- Bootstrap Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>

    <!-- Hero Section -->
    <section class="hero">

            <div class="hero-buttons">

                <a href="services.html" class="cta-button secondary">View Services</a>
            </div>
        </div>
    </section>

    <!-- Other sections remain the same but with mobile-optimized classes -->
    <section class="about">
        <!-- Content here -->
    </section>

    <script>
    // Enhanced mobile menu toggle function
    function toggleMenu() {
        const navLinks = document.getElementById("navLinks");
        navLinks.classList.toggle("show");
        
        // Toggle aria-expanded for accessibility
        const icon = document.querySelector('.icon');
        const isExpanded = navLinks.classList.contains("show");
        icon.setAttribute('aria-expanded', isExpanded);
    }
    
    // Close menu when clicking a link on mobile
    document.querySelectorAll('#navLinks a').forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth <= 767) {
                document.getElementById("navLinks").classList.remove("show");
                document.querySelector('.icon').setAttribute('aria-expanded', 'false');
            }
        });
    });
    
    // Close menu when clicking outside on mobile
    document.addEventListener('click', function(event) {
        const navLinks = document.getElementById("navLinks");
        const icon = document.querySelector('.icon');
        
        if (window.innerWidth <= 767 && 
            !event.target.closest('#navLinks') && 
            !event.target.closest('.icon') &&
            navLinks.classList.contains('show')) {
            navLinks.classList.remove("show");
            icon.setAttribute('aria-expanded', 'false');
        }
    });
    </script>
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your custom JS (if any) -->
<script src="js/script.js"></script>
