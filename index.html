<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ground Pepper Catering</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <!-- Your custom CSS (keep your colors and special styles) -->
        <link rel="stylesheet" href="styles.css">
    </head>
</head>
<body>
    <!-- Enhanced Mobile Navigation -->
    <header>
        <header>
            
            <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.jpeg" alt="Logo" width="120">
                    </a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarMenu">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if page == 'home' }}" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if page == 'about' }}" href="about.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if page == 'services' }}" href="services.html">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if page == 'showcase' }}" href="food_showcase.html">Food Showcase</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if page == 'contact' }}" href="contact_us.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </header>

    <!-- Responsive hero section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Premium Catering Services</h1>
            <p class="mobile-optimized-text">Delicious food crafted for your special occasions in Botswana</p>
            <div class="hero-buttons">
                <a href="contact_us.html" class="cta-button">Get a Quote</a>
                <a href="services.html" class="cta-button secondary">View Services</a>
            </div>
        </div>
    </section>

    <!-- Other sections remain the same but with mobile-optimized classes -->
    <section class="about">
        <!-- Content here -->
    </section>

    <script>
    // Enhanced mobile menu toggle function
    function toggleMenu() {
        const navLinks = document.getElementById("navLinks");
        navLinks.classList.toggle("show");
        
        // Toggle aria-expanded for accessibility
        const icon = document.querySelector('.icon');
        const isExpanded = navLinks.classList.contains("show");
        icon.setAttribute('aria-expanded', isExpanded);
    }
    
    // Close menu when clicking a link on mobile
    document.querySelectorAll('#navLinks a').forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth <= 767) {
                document.getElementById("navLinks").classList.remove("show");
                document.querySelector('.icon').setAttribute('aria-expanded', 'false');
            }
        });
    });
    
    // Close menu when clicking outside on mobile
    document.addEventListener('click', function(event) {
        const navLinks = document.getElementById("navLinks");
        const icon = document.querySelector('.icon');
        
        if (window.innerWidth <= 767 && 
            !event.target.closest('#navLinks') && 
            !event.target.closest('.icon') &&
            navLinks.classList.contains('show')) {
            navLinks.classList.remove("show");
            icon.setAttribute('aria-expanded', 'false');
        }
    });
    </script>
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your custom JS (if any) -->
<script src="js/script.js"></script>
</body>
</html>
